<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe </title>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1><br>
            <form>
                <input type="text"class="searchBox" placeholder="Search for recipe">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section >
            <div class="recipe-container">
            <h2>Search your favourite recipes</h2>
            </div>
            <div class="recipe-details">  
                <button type="button" class="recipe-close-btn">
                    <i class='fas fa-expand-arrows-alt'>&#9746</i></button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
        
    
</body>
</html>
